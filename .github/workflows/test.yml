name: Test
on: [push, pull_request]
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test --color=always --no-fail-fast --all-features
